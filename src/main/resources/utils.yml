utils:
  fishfinder:
    material: compass
    display:
      name: '找鱼器'
      lore:
        - '右键查看这个地方能钓到什么鱼吧!'
    #NBT是本插件识别找鱼器的唯一方法
    #如果你想使用IA物品那请在IA的物品配置里增加 nbt: {CustomFishing: fishfinder}
    nbt:
      - CustomModelData: '(Int) 1'
        CustomFishing:
          type: '(String) util'
          id: '(String) fishfinder'