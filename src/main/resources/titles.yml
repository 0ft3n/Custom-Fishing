#MiniMessage Format
#https://docs.adventure.kyori.net/minimessage/format.html
titles:
  failure:
    title:
      - '<red>Real food!</red>'
      - '<red>Failure!</red>'
    subtitle:
      - 'The fish have escaped'
      - 'Lets try again next time'
    #tick
    fade:
      in: 10
      stay: 30
      out: 10
  success:
    title:
      - '<green>Success!</green>'
      - '<green>Beautiful!</green>'
    subtitle:
      - 'You have captured a {loot}'
      - 'Hi Harm Hi {loot} Here we go!'
    fade:
      in: 10
      stay: 30
      out: 10