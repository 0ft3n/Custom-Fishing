mobs:
  skeletalknight:
    mythicmobsID: SkeletalKnight
    level: 0
    name: 'skeletalknight'
    group: creature
    # This decides how mythicmobs appears
    vector:
      horizontal: 1.1
      vertical: 1.2
    action:
      message: '{loot} is coming！'
      command:
        - 'say 玩家{player}在{world},{x},{y},{z}被{loot}追杀!'
      exp: 10
    weight: 10
    difficulty: 1-6
    time: 5000
    requirements:
      weather:
        - rain
        - thunder
      world:
        - world
  piranha:
    mythicmobsID: piranha
    name: 'Piranha'
    weight: 50
    time: 1000000
    difficulty: 1-1
    action:
      command: 'say {player}Caught a piranha!'
    vector:
      #Vertical displacement multiplier
      vertical: 2