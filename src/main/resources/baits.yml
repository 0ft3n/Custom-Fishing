baits:
  simple_bait:
    material: paper
    display:
      name: '普通的钓饵'
      lore:
        - '<white>减少捕鱼的时间'
        - '<white>但是加大捕鱼的难度'
    nbt:
      - CustomModelData: '(Int) 1'
    #钓饵增益
    modifier:
      #改变指定组的loot权重
      #加减权重
      weight-PM:
        normal: 20
        creature: -10
      #乘除权重
      weight-MQ:
        normal: 1.8
        creature: 0.8
      #改变上鱼的时间(>1为延长,<1为缩短)
      time: 0.95
      #更改难度，例如原来难度为(1-6),现在变成(1-5)
      difficulty: 3
      #双倍掉落概率
      double-loot: 0.05